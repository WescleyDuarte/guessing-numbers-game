<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>

<body>
    <h1>Adivinhe o número</h1>

    <p>Um número aleatório foi selecionado, tente adivinha-lo em 10 tentativas. Eu avisarei se sua tentativa foi muito
        alta ou muito baixa!</p>

    <div class="form">
        <label for="guessField">Tente um número: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Checar número" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

</body>

</html>
